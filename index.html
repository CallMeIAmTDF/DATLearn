                </div>

    <script>
        async function getAPI(url) {
            response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    "Authorization": `Bearer ${window.localStorage.getItem('accessToken')}`
                },
            });
            return response.json()
        }
        getAPI('http://localhost:8080/api/level/getAll').then(data => {
            if (data.status == 'OK') {
                ele = document.getElementById('listLevel');
                list = data.data;
                r = "";
                for (let l = 0; l < list.length; l++) {
                    r += `<level-card lid="${list[l].lid}" level="${list[l].levelName}" word="${list[l].numWords}" topic="${list[l].numTopics}" progress="${list[l].process}" step="${l + 1}"></level-card>`
                }
                ele.innerHTML = r;
            } else {
                alert(data.message)
            }
        });
    </script>
