    <script>

        function playSound(src) {
            var audio = new Audio(src);
            audio.play();
        }

    <script>
        async function getAPI(url) {
            response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    "Authorization": `Bearer ${window.localStorage.getItem('accessToken')}`
                },
            });
            return response.json()
        }
        getAPI(`http://localhost:8080/api/words/getQuestionByTid?tid=${(new URLSearchParams(window.location.search)).get('topic')}`).then(data => {
            if (data.status == 'OK') {
                ele = document.getElementById('question_box');
                list = data.data;
                r = ""
                for (let l = 0; l < list.length; l++) {
                    ra = Math.random();
                    random = Math.floor(ra * 4) + 1;
                    if (l == 0)
                        r += `<question-card hide="" wid="${list[l].words.wid}" word="${list[l].words.word}" pronun="${list[l].words.pronun}" 
                                entype="${list[l].words.entype}" vietype="${list[l].words.vietype}" voice="${list[l].words.voice}" photo="${list[l].words.photo}" meaning="${list[l].words.meaning}" 
                                endesc="${list[l].words.endesc}" viedesc="${list[l].words.viedesc}" tid="${list[l].words.tid}" 
                                A="${list[l].answerA}" B="${list[l].answerB}" C="${list[l].answerC}" D="${list[l].answerD}" random="${random}"></question-card>`
                    else
                        r += `<question-card hide="hide" wid="${list[l].words.wid}" word="${list[l].words.word}" pronun="${list[l].words.pronun}" 
                                entype="${list[l].words.entype}" vietype="${list[l].words.vietype}" voice="${list[l].words.voice}" photo="${list[l].words.photo}" meaning="${list[l].words.meaning}" 
                                endesc="${list[l].words.endesc}" viedesc="${list[l].words.viedesc}" tid="${list[l].words.tid}" 
                                A="${list[l].answerA}" B="${list[l].answerB}" C="${list[l].answerC}" D="${list[l].answerD}" random="${random}"></question-card>`
                }
                ele.innerHTML = r;
            }
            else {
                alert('Vui lòng đăng nhập để tiếp tục');
                window.location.href = '/sign-in.html';

            }
        })

        function choose(el) {
            console.log(el)
            div = document.querySelector("multiple-choice:not(.hide):not(.hide)");
            ans = div.getElementsByClassName('tw-rounded-2xl tw-border tw-border-solid tw-cursor-pointer tw-flex tw-items-center tw-py-3');
            for (let i = 0; i < ans.length; i++) {
                if (el !== ans[i]) {
                    cl = ans[i].classList;
                    ans[i].classList.add('tw-border-[#dee2e6]')
                    ans[i].classList.add('tw-bg-white')
                    ans[i].classList.remove('tw-border-[#AA00FF]')
                    ans[i].classList.remove('tw-bg-[#b488ff1f]')
                    ans[i].classList.remove('tw-text-[#8507c4]')
                }
                el.classList.remove('tw-border-[#dee2e6]')
                el.classList.remove('tw-bg-white')
                el.classList.add('tw-border-[#AA00FF]')
                el.classList.add('tw-bg-[#b488ff1f]')
                el.classList.add('tw-text-[#8507c4]')
            }
        }
        function showFlashCard(ques) {
            flashCard = ques.getElementsByTagName('flash-card')[0];
            multiplechoice = ques.getElementsByTagName('multiple-choice')[0];
            pronunmean = ques.getElementsByTagName('pronun-mean')[0];
            voicemean = ques.getElementsByTagName('voice-mean')[0];
            multiplechoice2 = ques.getElementsByTagName('multiple-choice')[1];
            multiplechoice.style.opacity = 0
            multiplechoice2.style.opacity = 0
            voicemean.style.opacity = 0
            pronunmean.style.opacity = 0
            flashCard.classList.remove('hide')
        }
        function done(answer) {
            var x = document.getElementById("snackbar");
            ques = document.querySelector(".question:not(.hide)");
            div = ques.querySelector("multiple-choice:not(.hide):not(.hide)");
            ans = div.getElementsByClassName('tw-bg-[#b488ff1f]')[0].innerText
            getAPI(`http://localhost:8080/api/coin/post?answer=${ans}&wid=${answer}`).then(data => {
                if (data.status === 'OK') {
                    x.className = "show";
                    if (data.data != 0) {
                        x.innerText = `Bạn đã nhận được ${data.data.toFixed(2)} DATS`
                        setTimeout(function () { x.className = x.className.replace("show", ""); }, 1500);
                    } else {
                        x.innerText = `${data.message}`;
                        x.style.color = '#e2695d';
                        setTimeout(function () { x.className = x.className.replace("show", ""); }, 1500);
                    }
                } else {
                    if (data.message === 'Bạn đã trả lời sai') {
                        x.className = "show";
                        x.style.color = '#e2695d';
                        x.innerText = `${data.message}`
                        setTimeout(function () { x.className = x.className.replace("show", ""); }, 1500);
                    }
                }
            })
            ques = document.querySelector(".question:not(.hide)");
            showFlashCard(ques);
        }
        function pronunMeanSubmit(answer) {
            var x = document.getElementById("snackbar");
            ques = document.querySelector(".question:not(.hide)");
            type = ques.getElementsByTagName('pronun-mean')[0];
            input = type.getElementsByTagName('input')[0].value.toLowerCase();
            getAPI(`http://localhost:8080/api/coin/post?answer=${input}&wid=${answer}`).then(data => {
                if (data.status === 'OK') {
                    x.className = "show";
                    x.style.color = '#ffffff';
                    x.style.fontWeight = 'bold'
                    x.innerText = `Bạn đã nhận được ${data.data.toFixed(2)} TOKEN`
                    setTimeout(function () { x.className = x.className.replace("show", ""); }, 1500);
                } else {
                    if (data.message === 'Bạn đã trả lời sai') {
                        x.className = "show";
                        x.style.color = '#e2695d';
                        x.style.fontWeight = 'bold'
                        x.innerText = `${data.message}`
                        setTimeout(function () { x.className = x.className.replace("show", ""); }, 1500);
                    }
                }
            })
            showFlashCard(ques);
        }
        function voiceMeanSubmit(answer) {
            var x = document.getElementById("snackbar");
            ques = document.querySelector(".question:not(.hide)");
            type = ques.getElementsByTagName('voice-mean')[0];
            input = type.getElementsByTagName('input')[0].value.toLowerCase();
            getAPI(`http://localhost:8080/api/coin/post?answer=${input}&wid=${answer}`).then(data => {
                if (data.status == 'OK') {
                    x.className = "show";
                    x.innerText = `Bạn đã nhận được ${data.data.toFixed(2)} TOKEN`
                    setTimeout(function () { x.className = x.className.replace("show", ""); }, 1500);
                } else {
                    if (data.message === 'Bạn đã trả lời sai') {
                        x.className = "show";
                        x.style.color = '#e2695d';
                        x.innerText = `${data.message}`
                        setTimeout(function () { x.className = x.className.replace("show", ""); }, 1500);
                    }
                }
            })
            showFlashCard(ques);
        }
        function next() {
            ques = document.getElementsByClassName('question')[question - 1];
            flashCard = ques.getElementsByTagName('flash-card')[0];
            question++;
            if (question >= document.getElementsByClassName('question').length + 1) {
                flashCard.classList.add('hide')
                alert('Bạn đã trả lời hết câu hỏi!!!');
                window.location.href = '/'
            }
            else {
                flashCard.classList.add('hide')
                ques.classList.add('hide')
                nextQues = document.getElementsByClassName('question')[question - 1]
                nextQues.classList.remove('hide');
            }
        }
    </script>
