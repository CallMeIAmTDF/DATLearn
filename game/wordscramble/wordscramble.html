    <script>
        function scramble(str) {
            array = str.split('')
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array.join('/')
        }
    </script>

    <script>
        async function getAPI(url) {
            response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    "Authorization": `Bearer ${window.localStorage.getItem('accessToken')}`
                },
            });
            return response.json()
        }
        getAPI('http://localhost:8080/api/words/getScrambleWord').then(data => {
            if (data.status == 'OK') {
                ele = document.getElementsByClassName('t')[0];
                data = data.data;
                word = scramble(data.word);
                ele.innerHTML = `<scramble-word scramble="${word}" word="${data.word}" mean="${data.meaning}" desc="${data.viedesc}"></scramble-word>`;
            }
            else {
                alert('Vui lòng đăng nhập để tiếp tục');
                window.location.href = '/sign-in.html';
            }
        })
        function scrambleSubmit(word, mean, desc) {
            input = document.getElementById('input').value;
            if (input.toLowerCase() === word.toLowerCase()) {
                alert(`
                    Trả lời đúng: ${word}
                    Nghĩa của từ: ${mean}
                    Mô tả: ${desc}
                `)
            }
            else {
                alert(`
                    Trả lời sai: ${word}
                    Nghĩa của từ: ${mean}
                    Mô tả: ${desc}
                `)
            }
            window.location.href = '/game/wordscramble/wordscramble.html'
        }
