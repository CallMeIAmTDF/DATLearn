    <script>
        var value = '';
        function getWord(word) {
            return word.word.toLowerCase().startsWith(value)
        }
        document.getElementById('txtSearch').addEventListener('input', () => {
            value = document.getElementById('txtSearch').value;
            console.log(value);
            r = ''
            if (value === '') {
                r = ''
                document.getElementsByClassName('result-box')[0].innerHTML = r;
            } else {
                fetch('/assets/jsons/data.json').then(data => data.json()).then(data => {
                    d = data.filter((word) => {
                        return word.word.toLowerCase().startsWith(value)
                    });
                    i = 0;
                    for (let i = 0; i < d.length && i < 40; i++) {
                        item = d[i];
                        mean1 = item.mean.split('// ')[0]
                        mean2 = item.mean.split('// ')[1]
                        type = item.type
                        if (type.startsWith('(')) {
                            if (mean2 === '') mean2 = type;
                            type = 'không có'
                        }
                        else {
                            type = item.type.split(', ')[0]
                        }
                        if (type === '') {
                            type = '  '
                        }
                        r += `<dictionary-card style="margin:0 auto;" class="tw-mr-4 tw-mb-4" pronun="${item.pronun}" word="${item.word}" type="${type}" mean1="${mean1}" mean2="${mean2}"></dictionary-card>`
                    }
                    document.getElementsByClassName('result-box')[0].innerHTML = r;
                })
            }
        })
    </script>
