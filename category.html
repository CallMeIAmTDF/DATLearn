    <script>
        async function getAPI(url) {
            response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    "Authorization": `Bearer ${window.localStorage.getItem('accessToken')}`
                },
            });
            return response.json()
        }
        getAPI(`http://localhost:8080/api/topic/getTopicByLid?lid=${(new URLSearchParams(window.location.search)).get('lid')}`).then(data => {
            if (data.status == 'OK') {
                ele = document.getElementById('level');
                level = data.data.levelDto;
                ele.innerHTML = `<level-header level="${level.levelName}" step="${level.lid}" word="${level.numWords}" topic="${level.numTopics}"></level-header>`
                list = data.data.listTopics;
                r = "";
                for (let l = 0; l < list.length; l++) {
                    r += `<card-item topicid="${list[l].tid}" topic="${list[l].topic}" progress="${list[l].process}"></card-item>`
                }
                document.getElementById('list-card').innerHTML = r;
            } else {
                alert(data.message)
            }
        });
    </script>
